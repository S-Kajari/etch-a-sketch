<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <p class="header_logo">Etch-A-Sketch</p>
    </header>
    <main>
    <controls>
        <div id="forGrid">
            <h2>Modify grid size or just clear it</h2>
            <input type="range" min="2" max="100" value="16" id="slider" oninput="this.nextElementSibling.value = 'Size: ' + this.value">
            <output>Size: 16</output>
            <button onclick="whiteout()">Clear</button>
        </div>
        <div id="coloring">
            <h2>Modify color</h2>
            <input type="color" id="color">
            <button onclick="black()">Black</button>
            <button onclick="randomRGB()">Random color</button>
        </div>
    </controls>
    <div id="gridContainer"></div>
    <script src="script.js"></script>
</main>
<footer>
    <div>Copyright Â© The Odin Proiect 2022</div>
</footer>
</body>
</html>
